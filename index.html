<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us </title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="wrapper">
        <h2>Contact us</h2>
        <div id="error_message"></div>
        <form  action="https://formspree.io/f/xqkwrrvk" method="POST" id="myform" onsubmit="return validate();">            

          <div class="input_field">
              <input type="text" placeholder="Name" id="name" name="Name:">
          </div>
          <div class="input_field">
              <input type="text" placeholder="Subject" id="subject" name="Subject :">
          </div>
          <div class="input_field">
              <input type="text" placeholder="Phone" id="phone" name="Phone No. ">
          </div>
          <div class="input_field">
            <div class="input_field">
                <input type="text" placeholder="Preferred Course" id="course" name="Course :">
            </div>              
              <input type="text" placeholder="Email" id="email" name="Email">
          </div>
          <div class="input_field">
              <textarea placeholder="Message" id="message" name="Message"></textarea>
          </div>

          <div class="btn">
              <input type="submit">
          </div>
        </form>
      </div>
      
</body>
</html>
